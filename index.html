<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div id="search-bar-wrapper">
      <input placeholder="Search for any IP address or domain" id="search-bar-input" type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
      <button id="button" type="button"><img src="/images/icon-arrow.svg" alt=""></button>
    </div>
  </header>
  <main>
    <div id="wrapper">
      <div id="user-information">
        <div id="ip-address-tile" class="information-tile">
          <h3>IP ADDRESS</h3>
          <h2 id="ip-address" class="information">  </h2>
        </div>
        <div class="spacing"></div>
        <div id="location-tile" class="information-tile">
          <h3>LOCATION</h3>
          <h2 id="location" class="information"></h2>
        </div>
        <div class="spacing"></div>
        <div id="timezone-tile" class="information-tile">
          <h3>TIMEZONE</h3>
          <h2 id="timezone" class="information"></h2>
        </div>
        <div class="spacing"></div>
        <div id="isp-tile" class="information-tile">
          <h3>ISP</h3>
          <h2 id="isp" class="information"></h2>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rikcher">Rikcher</a>.
    </div>
  </footer>
<script src="script.js"></script>
</body>
</html>
